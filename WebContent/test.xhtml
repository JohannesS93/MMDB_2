<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
       "http://www.w3.org/TR/html4/strict.dtd">
       
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<title>Multimedia Databases</title>

</head>
<body>

<h1>Bild hochladen</h1>


<h:form id="form" enctype="multipart/form-data">
  <h:inputFile id="file" value="#{uploadBean.file}"/>
  <h:commandButton value="Vergleichen"
      action="#{uploadBean.upload}"/>
</h:form>


<table class="order-table" >
<col width="50px" />
<col heigh="40px" />
    		
    		<tbody>
	    		<ui:repeat var="o" value="#{uploadBean.paths}" >
	    			<h:panelGroup>
	   			  <tr >
		    			
		    			<h:graphicImage value="#{o}" width="300" height="250"> </h:graphicImage>
		    		  </tr>
	    			</h:panelGroup>
	    		       
	    		</ui:repeat>
    		</tbody>
    	</table>
</body>
</html>
